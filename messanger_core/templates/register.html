{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <h1>Регистрация</h1>
        <form action="{% url 'make-register-url' %}" method="POST">
            {% csrf_token %}
            <label for="name">Имя пользователя</label>
            <input type="text" id="name" name="name" placeholder="Введите имя пользователя" required>

            <label for="phone">Номер телефона</label>
            <input type="text" id="phone" name="phone" placeholder="Введите ваш номер телефона" required>

            <label for="password1">Пароль</label>
            <input type="password" id="password1" name="password1" placeholder="Введите ваш пароль" required>

            <label for="password2">Подтвердите пароль</label>
            <input type="password" id="password2" name="password2" placeholder="Повторите ваш пароль" required>

            <button type="submit">Зарегистрироваться</button>
            {% if error %}
                <div>
                    <p style="color: red">{{ error }}</p>
                </div>
            {% endif %}
            <p class="switch-auth">Уже есть аккаунт? <a href="login.html">Войдите</a>.</p>
        </form>
    </div>
</body>
</html>
